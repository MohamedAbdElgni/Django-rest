{% extends "base.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container shadow p-3 mb-5 bg-body rounded w-50 ">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Login</h1>
            
            <form method="post" class="form w-100">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row align-items-center justify-content-center">
                    
                <button type="submit" class="btn btn-outline-dark text-center justify-content-center w-50">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
