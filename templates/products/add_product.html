{% extends "base.html" %}

{% block content %}
<div class="row align-items-center justify-content-center position-relative">
    <h1 class="text-center">Add Product</h1>
    <form method="POST" class="col-12 col-md-6 form" enctype="multipart/form-data">
        {%csrf_token%}
        {{ form.name.label_tag(attrs={'class': 'form-label'}) }}
         {{form.name}}
         {{form.price.label_tag}}
         {{form.price}}
         {{form.description}}
            {{form.category}}
         {{form.image}}
    </form>
</div>
    
{% endblock content %}
